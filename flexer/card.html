<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <script
      src="https://kit.fontawesome.com/dad8ebce2d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="card.css" />
  </head>
  <body>     
    <div class="container">
      <div class="plus-btn">
        <span>&plus;</span>
      </div>
      <div class="card">
        <div class="detail-container">
          <div class="logo">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5msv7rKjK3GYWz8DPJ-taX9fzfdZy_oEJ4g&usqp=CAU"
              alt="logo"
            />
          </div>

          <div class="detail">
            <h2>Leslie Walton</h2>
            <small>@lesliew</small>
            <p><span>Product Designer</span>, <span>Kyiv</span></p>
          </div>
        </div>

        <div class="stats">
          <div class="shot">
            <span>17</span>
            <h5>SHOTS</h5>
          </div>

          <div class="following">
            <span>143</span>
            <h5>FOLLOWING</h5>
          </div>

          <div class="followers">
            <span>57</span>
            <h5>FOLLOWERS</h5>
          </div>
        </div>

        <div class="send-msg">
          <button>Send message</button>
        </div>

        <div class="more">
          <small>MORE</small>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
    </div>
  </body>
</html>
